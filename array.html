<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revision</title>
</head>
<body>
    <script>
       const myArray = [0, 1, 2, 3, 4, 5]
       console.log(myArray)
       console.log(myArray.length)
       console.log(myArray[0])
       myArray.push(6)
       myArray.push(7)
       console.log(myArray)
       myArray.pop()
       console.log(myArray)
       console.log(myArray.includes(9))
       console.log(myArray.indexOf(4))
       console.log(myArray.slice(1,3)) //doesn't manipulate the original array
       console.log(myArray) //[0, 1, 2, 3, 4, 5, 6]
       console.log(myArray.splice(1,3)) //manipulates the original array
       console.log(myArray) //[0, 4, 5, 6]







    </script>
</body>
</html>
