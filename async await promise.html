<body>
    <script>
        //promise, it has three stage pending, resolved and rejected stage
        let washak = new Promise( (resolve, reject) => {
            console.log("This is a promise");
            //the state is pending unless we get the result
            resolve("succesfull")    
            //reject("Error 404")       
        });
        
        // .then and .catch keyword
        const getPromise = () => {
            return new Promise( (resolve,reject) => {
                console.log("I am a promise");
                resolve("success");
                // reject("Error");
            });
        };

        let promise = getPromise();
        promise.then( () => {
            console.log('Promise fulfilled')
        })
        //if the promise is rejected then .then will not be executed but 
        //if we want to print it than we need to use the .catch method
        promise.catch( () => {
            console.log("Promise rejected")
        }) 
        
        //async and await
        



    </script>
