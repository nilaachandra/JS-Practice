<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average of Marks in an array</title>
</head>
<body>
    <script>
        //find the average marks from a given array

        let marks = [87,88,75,77,67,91,92];
        let sum = 0;
        for (let val of marks) {
            sum += val;
        }
        let avg =sum/marks.length;
        console.log(`avg marks of the class = ${avg}`)
    </script>
<script>

    /* for a given array with prices of 5 items, all have an
    offer ofo 10% on them change the array to store final price after
    applying offer */

    let items = [250,645,300,900,50];
    let i=0;
    //using for of loop
    for(let val of items) {
        console.log(`value of index ${i} = ${val}`);
        let offer = val/10;
        items[i] = items[i] - offer;
        console.log(`value after offer = ${items[i]}`);
        i++;
    }
    //using for loop
    for (let i = 0; i<items.length; i++){
        let offer = items[i] / 10;
        items[i] -= offer;
    }
    console.log(items);
</script>

</body>
</html>
