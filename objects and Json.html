<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
</head>
<body>
    <script>
        console.log("Destructuring Objects")
        const hero = {
            heroName: "Lunox",
            type: "mage",
            speciality: "burst/poke",
            user: "Nick"
        }
        //you can destructure it as
        const {heroName} = hero
        console.log(heroName)

        //or you can write it as
        const {heroName: name} = hero
        console.log(name)




    </script>
</body>
</html>
