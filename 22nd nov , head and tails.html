<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads and Tails</title>
</head>
<body>
    <button class="js-toss" onclick="tossTheCoin()">TOSS</button><br>
    <h1 class="js-result"></h1>
    <script>
        //function to define our result
        function setResult() {
            const randomNumber = Math.random();
            if (randomNumber >= 0 && randomNumber < 1/3) {
                return 'Head';
            }
            else{
                return'Tails';
            }
        }
        //function to show the result on the webpage
        function tossTheCoin() {
            const coinToss = setResult();
             document.querySelector('.js-result').innerHTML = 
            `The Coin has been tossed and the result is ${coinToss}`;
        }
    </script>
</body>
</html>
