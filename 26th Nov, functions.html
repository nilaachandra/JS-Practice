  <body>
    <script>
      //create a function that takes a keyword and returns the number of vowels present in the keyword
      function countVowels(str) {
        let count = 0;
        for (const char of str) {
          if (
            char === "a" ||
            char === "e" ||
            char === "i" ||
            char === "o" ||
            char === "u"
          ) {
            count++;
          }
        }
        console.log(count);
      }
