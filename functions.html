<body>
    <script>
        console.log('Functions');
        //normal functions
        function myFunc() {
            console.log('This is my Function')
        }
        myFunc()

        function addTwoNum(num1,num2) { //num1 and num2 are parameters when the func is being constructed
            console.log(num1+num2)           
        }
        
        addTwoNum(3,4) //num1 and num2 are called arguments when the func is being executed

        function addTwoNum2(a,b) {
            return a + b; //proper way to define a func*

        }
        result = addTwoNum2(3,5)
        console.log(result)



        

    </script>
